<!DOCTYPE html>

<head>

    <title>Modificar Animales | Zookora</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Winky+Rough:ital,wght@0,300..900;1,300..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"

        rel="stylesheet">

    <style>
        body {
            background-color: #f5f1e3;
            font-family: 'Outfit', sans-serif;
        }

        .sidebar {
            height: 100vh;
            background-color: #2f5233;
            color: white;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 15px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: #3e7042;
        }

        .content {
            margin-left: 215px;
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
        }

        .bg-animales {
            background-color: #6d9c40;
        }

        .bg-especies {
            background-color: #649660;
        }

        .bg-habitats {
            background-color: #3b6c2f;
        }

        .bg-alimentacion {
            background-color: #d4a14f;
        }

        .bg-salud {
            background-color: #8b4d33;
        }

        .form-label {
            font-weight: bold;
            font-size: 17px;
            font-family: "National Park", 'Segoe UI';
        }

        .form-control,
        .form-select {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #298f1f;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3e7042;
        }

        .form-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container .form-group {
            margin-bottom: 1.5rem;
        }

        .form-container .btn {
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar d-flex flex-column justify-content-between">
				<div>
				  <h3 class="text-center">🌿ZooKora 🐾</h3>
				  <hr>
				  <a href="/cuidadores/iniciocuidador"><i class="bi bi-house-door"></i> Inicio</a>
				  <a href="/cuidadores/animalescuidador"><i class="bi bi-bug"></i> Animales</a>
				  <a href="/cuidadores/especiescuidador"><i class="bi bi-file-earmark-person"></i> Especies</a>
				  <a href="/cuidadores/habitatscuidador"><i class="bi bi-tree"></i> Hábitats</a>
				  <a href="/cuidadores/alimentacioncuidador"><i class="bi bi-cup"></i> Alimentación</a>
				  <a href="/cuidadores/saludcuidador"><i class="bi bi-heart-pulse"></i> Salud</a>        
				</div>
                <!-- Botón Cerrar Sesión -->
                <div class="text-center mb-3">

                </div>
            </nav>

            <!-- Contenido principal -->
            <main class="col-md-10 content">
                <h1 class="mb-4" style="font-family: Cal Sans; font-size: 45px;">| Modificar/Eliminar Animal 🦁🐯</h1>

                <!-- Tabla de animales registrados -->
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Especie</th>
                                <th>Hábitat</th>
                                <th>Cuidador</th>
                                <th>Dieta</th>
                                <th>Peso</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
        </div>
