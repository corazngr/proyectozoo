<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animales | Zookora</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Winky+Rough:ital,wght@0,300..900;1,300..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/8277/8277557.png">
	<link
		href="https://fonts.googleapis.com/css2?family=Anton&family=Cal+Sans&family=Denk+One&family=Honk&family=Luckiest+Guy&family=NTR&family=National+Park:wght@200..800&family=Outfit:wght@100..900&family=Winky+Rough:ital,wght@0,300..900;1,300..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<style>
		body {
			background-color: #f5f1e3;
			font-family: 'Outfit', sans-serif;
		}

		.sidebar {
			height: 100vh;
			background-color: #2f5233;
			color: white;
			padding-top: 20px;
			position: fixed;
			top: 0;
			left: 0;
			width: 220px;
		}

		.sidebar a {
			color: white;
			text-decoration: none;
			display: flex;
			align-items: center;
			padding: 15px;
			font-size: 18px;
			transition: background-color 0.3s;
		}

		.sidebar a i {
			margin-right: 10px;
		}

		.sidebar a:hover {
			background-color: #3e7042;
		}

		.content {
			margin-left: 215px;
			padding: 30px;
			position: relative;
			z-index: 1;
		}

		.card {
			margin-bottom: 20px;
			border: none;
			border-radius: 15px;
		}

		.bg-animales {
			background-color: #6d9c40;
		}

		.bg-especies {
			background-color: #649660;
		}

		.bg-habitats {
			background-color: #3b6c2f;
		}

		.bg-alimentacion {
			background-color: #d4a14f;
		}

		.bg-salud {
			background-color: #8b4d33;
		}

		.form-label {
			font-weight: bold;
			font-size: 17px;
			font-family: "National Park", 'Segoe UI';
		}

		.form-control,
		.form-select {
			border-radius: 10px;
		}

		.btn-primary {
			background-color: #298f1f;
			border: none;
			font-size: 18px;
			padding: 12px 20px;
			border-radius: 10px;
			transition: background-color 0.3s;
		}

		.btn-primary:hover {
			background-color: #3e7042;
		}

		.form-container {
			max-width: 1000px;
			margin: 0 auto;
			padding: 30px;
			background-color: #ffffff;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		.form-container .form-group {
			margin-bottom: 1.5rem;
		}

		.form-container .btn {
			width: 100%;
			padding: 10px;
			font-size: 18px;
		}

		.image-upload {
			background-color: #e8f5e9;
			border-radius: 10px;
			padding: 15px;
			display: flex;
			justify-content: center;
			margin-bottom: 1.5rem;
			border: 2px dashed #4caf50;
		}

		.image-upload input[type="file"] {
			font-size: 16px;
		}

		.image-upload label {
			display: flex;
			flex-direction: column;
			align-items: center;
			font-size: 16px;
			font-weight: bold;
			color: #4caf50;
			cursor: pointer;
		}

		.image-upload label i {
			font-size: 24px;
			margin-bottom: 5px;
		}

		.image-upload input[type="file"]:focus {
			outline: none;
			border-color: #4caf50;
		}
	</style>
</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<!-- Sidebar -->
			<nav class="col-md-2 sidebar d-flex flex-column justify-content-between">
				<div>
					<h3 class="text-center">游쯐ooKora 游</h3>
					<hr>
					<a href="/cuidadores/iniciocuidador"><i class="bi bi-house-door"></i> Inicio</a>
					<a href="/cuidadores/animalescuidador"><i class="bi bi-bug"></i> Animales</a>
					<a href="/cuidadores/especiescuidador"><i class="bi bi-file-earmark-person"></i> Especies</a>
					<a href="/cuidadores/habitatscuidador"><i class="bi bi-tree"></i> H치bitats</a>
					<a href="/cuidadores/alimentacioncuidador"><i class="bi bi-cup"></i> Alimentaci칩n</a>
					<a href="/cuidadores/saludcuidador"><i class="bi bi-heart-pulse"></i> Salud</a>
				</div>
				<!-- Bot칩n Cerrar Sesi칩n -->
				<div class="text-center mb-3">
					<a href="#" class="btn btn-light text-dark"><i class="bi bi-box-arrow-right"></i> Cerrar Sesi칩n</a>
				</div>
			</nav>

			<!-- Contenido principal -->
			<main class="col-md-10 content">
				<h1 class="mb-4" style="font-family: Cal Sans; font-size: 45px;">| Gestionar Animales 游부游냞</h1>
				<div th:if="${mensaje}" class="alert alert-success" role="alert">
					<p th:text="${mensaje}"></p>
				</div>
				<div th:if="${error}" class="alert alert-danger" role="alert">
					<p th:text="${error}"></p>
				</div>
				<!-- Tabla de H치bitats Registrados -->
				<div class="table-container">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nombre</th>
								<th>Especie</th>
								<th>Habitat</th>
								<th>Cuidador</th>
								<th>Dieta</th>
								<th>Peso</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody id="tablaAnimales">
							<tr th:each="animal : ${animales}">
								<td th:text="${animal.id_animal}"></td>
								<td th:text="${animal.nombre}"></td>
								<td th:text="${animal.especies?.clase}"></td>
								<td th:text="${animal.habitats?.nombre}"></td>
								<td th:text="${animal.cuidadores?.nombre}"></td>
								<td th:text="${animal.dieta}"></td>
								<td th:text="${animal.peso}"></td>
								<td>
									<button class="btn btn-warning btn-sm">
										<i class="bi bi-pencil-fill"></i> <!-- 칈cono de l치piz -->
									</button>
									<button class="btn btn-danger btn-sm ms-2">
										<i class="bi bi-trash-fill"></i> <!-- 칈cono de basura -->
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<!-- Formulario de Registro de Animal -->
				<div class="form-container">
					<form th:action="@{/cuidadores/agregaranimal}" method="post">

						<div class="mb-3">
							<label for="nombre" class="form-label">| Nombre del Animal: 游</label>
							<input type="text" class="form-control" id="nombre" name="nombre" required>
						</div>
						<div class="mb-3">
							<label for="id_especie" class="form-label">| Especie: 游</label>
							<select class="form-select" id="id_especie" name="id_especie" required>
								<option value="" disabled selected>Selecciona una especie</option>
								<th:block th:each="especie : ${especies}">
									<option th:value="${especie.id_especie}" th:text="${especie.clase}"></option>
								</th:block>
							</select>
						</div>
						<div class="mb-3">
							<label for="id_habitat" class="form-label">| H치bitat: 久썶잺</label>
							<select class="form-select" id="id_habitat" name="id_habitat" required>
								<option value="" disabled selected>Selecciona un h치bitat</option>
								<th:block th:each="habitat : ${habitats}">
									<option th:value="${habitat.id_habitat}" th:text="${habitat.nombre}"></option>
								</th:block>
							</select>
						</div>
						<div class="mb-3">
							<label for="id_cuidador" class="form-label">| Cuidador: 游논</label>
							<select class="form-select" id="id_cuidador" name="id_cuidador" required>
								<option value="" disabled selected>Selecciona un cuidador</option>
								<th:block th:each="cuidador : ${cuidadores}">
									<option th:value="${cuidador.id_cuidador}" th:text="${cuidador.nombre}"></option>
								</th:block>
							</select>
						</div>
						<div class="mb-3">
							<label for="dieta" class="form-label">| Dieta: 游볭</label>
							<select class="form-select" id="dieta" name="dieta" required>
								<option value="" disabled selected>Selecciona la dieta</option>
								<option value="Carn칤voro">Carn칤voro</option>
								<option value="Herv칤voro">Herv칤voro</option>
								<option value="Omn칤voro">Omn칤voro</option>
							</select>
						</div>

						<div class="mb-3">
							<label for="peso" class="form-label">| Peso (kg): 丘뒲잺</label>
							<input type="text" class="form-control" id="peso" name="peso" required>
						</div>

						<!--						<div class="mb-3">-->
						<!--							<label for="imagen" class="form-label">Imagen</label>-->
						<!--							<input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" required>-->
						<!--						</div>-->
						<button type="submit" class="btn btn-primary">Guardar</button>
					</form>
				</div>
			</main>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
	<script>
		document.getElementById("imagen").onchange = function (event) {
			const [file] = event.target.files;
			if (file) {
				const preview = document.getElementById("preview");
				preview.src = URL.createObjectURL(file);
				preview.style.display = "block";
			}
		};
	</script>
</body>

</html>
