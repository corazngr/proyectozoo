<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="'ZooKora | ' + ${animal.nombre}">Detalle Animal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="icon" type="image/png"
		href="https://cdn-icons-png.flaticon.com/128/1183/1183403.png">
	<link
		href="https://fonts.googleapis.com/css2?family=Anton&family=Denk+One&family=National+Park:wght@200..800&family=Outfit:wght@100..900&family=Winky+Rough:ital,wght@0,300..900;1,300..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
		rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #fff8f0;
            margin: 0;
            padding: 0;
        }

        .contenedor {
            display: flex;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .info {
            flex: 1; 
            font-size: 1.2rem;
            line-height: 1.6;
            margin-right: 40px;
			text-align: center;
        }

        .imagen {
            width: 50%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .titulo {
            text-align: center;
            color: #5a3907;
            font-size: 2.5rem;
        }

		.info strong {
		    color: #fcb54b;
		}

		.info span {
		    background-color: #fdebd0;
		    padding: 2px 5px;
		    border-radius: 5px;
		}

        .volver {
            display: inline-block;
            margin-top: 20px;
            background-color: #fcb54b;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
        }

        .volver:hover {
            background-color: #e39a20;
        }
    </style>
</head>
<body>
	<div th:insert="fragments/menu::menu-principal" class="sidebar"></div>
<div class="contenedor">
    <div class="info">
        <h1 class="titulo" th:text="${animal.nombre}">Nombre del Animal</h1>
        <p><strong>Dieta: ü•ó</strong> <span th:text="${animal.dieta}">Dieta</span></p>
        <p><strong>Peso: ‚öñÔ∏è</strong> <span th:text="${animal.peso}">Peso</span></p>
        <p><strong>Especie: üêæ</strong> <span th:text="${animal.especies?.clase}">Especie</span></p>
        <p><strong>H√°bitat: üåÑ</strong> <span th:text="${animal.habitats?.nombre}">H√°bitat</span></p>
        <p><strong>Cuidador: üë§</strong> <span th:text="${animal.cuidadores?.nombre}">Cuidador</span></p>
        <a href="/animales" class="volver"><i class="fas fa-arrow-left"></i> Volver a la lista</a>
    </div>
    <img class="imagen" th:src="@{/imagenes/{imagen}(imagen=${animal.imagen})}" alt="Imagen del Animal">
</div>
<footer th:insert="fragments/footer::pie-pagina"></footer>

</body>
</html>
