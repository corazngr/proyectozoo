<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Winky+Rough:ital,wght@0,300..900;1,300..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/1896/1896513.png">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cal+Sans&family=Denk+One&family=Honk&family=Luckiest+Guy&family=NTR&family=National+Park:wght@200..800&family=Outfit:wght@100..900&family=Winky+Rough:ital,wght@0,300..900;1,300..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <title>Administrador | Zookora</title>
  <style>
    body {
      background-color: #f5f1e3;
      font-family: 'Outfit', sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #2f5233;
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 15px;
      font-size: 18px;
      transition: background-color 0.3s;
    }
    .sidebar a i {
      margin-right: 10px;
    }
    .sidebar a:hover {
      background-color: #3e7042; 
    }
    .content {
      padding: 30px;
      position: relative;
      z-index: 1;
    }
    
    .main-background {
      background: url('https://oem.com.mx/elsoldeacapulco/img/17178950/1665170256/BASE_LANDSCAPE/480/zoo1.webp') no-repeat center center;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }
    
    .main-background::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(245, 241, 227, 0.7); 
      z-index: 0;
    }
    
    main > * {
      position: relative;
      z-index: 1;
    }
    .card {
      margin-bottom: 20px;
      border: none;
      border-radius: 15px;
    }
    .bg-usuarios {
      background-color: #6d9c40; 
    }
    .bg-reportes {
      background-color: #298f1f;
    }
    
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar d-flex flex-column justify-content-between">
      <div>
        <h3 class="text-center">🌿ZooKora 🐾</h3>
        <hr>
        <a href="/admin/inicioadmin"><i class="bi bi-house-door"></i> Inicio</a>
        <a href="/admin/usuariosadmin"><i class="bi bi-person-circle"></i> Usuarios</a>
        <a href="/admin/reportesadmin"><i class="bi bi-file-earmark-text"></i> Reportes</a>
      </div>
    
      <!-- Botón Cerrar Sesión -->
      <div class="text-center mb-3">
        <a href="#" class="btn btn-light text-dark"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a>
      </div>
    </nav>

    <!-- Contenido principal -->
    <main class="col-md-10 main-background content">
      <h1 style="font-family: Cal Sans; font-size: 45px;" class="mb-4">¡Bienvenido, Administrador! 🤗</h1>

      <div class="row">
        <!-- Tarjeta Gestionar Usuarios -->
        <div class="col-md-6">
          <div class="card text-white bg-usuarios">
            <div class="card-body">
              <h5 class="card-title">Gestionar Usuarios</h5>
              <p class="card-text">| Crear usuarios y asignar roles.</p>
              <a href="/admin/usuariosadmin" class="btn btn-light">👉🏼 Ir a Usuarios</a>
            </div>
          </div>
        </div>

        <!-- Tarjeta Consultar Reportes -->
        <div class="col-md-6">
          <div class="card text-white bg-reportes">
            <div class="card-body">
              <h5 class="card-title">Consultar Reportes</h5>
              <p class="card-text">| Salud, alimentación y visitantes.</p>
              <a href="/admin/reportesadmin" class="btn btn-light">👉🏼 Ir a Reportes</a>
            </div>
          </div>
        </div>
      </div>
      
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
